name: AnyCommit
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - $default-branch

env:
  SCHEME: scheme
  IDRIS2_TESTS_CG: chez

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IDRIS2_CC: gcc
      PACK_DIR: /root/.pack
    container: ghcr.io/stefan-hoeck/idris2-pack:latest    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: apt-get dependencies
        run: |
          apt-get update
          apt-get install -y clang-14 gcc

      - name: Checkout
        uses: actions/checkout@v3

      - run: idris2 --version
      - run: pack install-deps missing-containers
      - run: pack build missing-containers
      - run: IDRIS2_CG=chez pack test  missing-containers
      - run: IDRIS2_CG=refc IDRIS2_CC=gcc pack test  missing-containers
      - run: IDRIS2_CG=refc IDRIS2_CC=clang pack test  missing-containers
      - run: IDRIS2_CG=node pack test  missing-containers
      - run: pack install missing-containers

